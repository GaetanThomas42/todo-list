<div class="d-flex justify-content-evenly flex-wrap gap-4">

  @for(todo of todos; track todo.id){
  <mat-card class="example-card col-4" appearance="outlined">
      <mat-card-header>
        <mat-card-title>{{ todo.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ todo.content }}</p>
        <time>{{ (todo.deadline | date:"EEEE dd MMMM YYYY" | titlecase )+ " " +
                 (todo.deadline | date:"Ã  HH'h'mm")}} </time>
      </mat-card-content>
      <mat-chip-set class="px-2">
        <mat-chip>{{ todo.status }}</mat-chip>
      </mat-chip-set>
      <div class="example-button-container">
        <button mat-fab extended>
          <mat-icon>add_to_photos</mat-icon>
          Delete
        </button>
      </div>
  </mat-card>
  }


</div>
